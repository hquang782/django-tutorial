<!-- templates/layouts/layout.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}CRUD{% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h4>CRUD</h4>
                <ul class="nav nav-pills nav-stacked">
                {% with list_posts_url="/posts/list-posts/" %}
                <li {% if list_posts_url in request.path %} class="active" {% endif %}>
                    <a href="{% url 'posts:list-posts' %}">List Posts</a>
                </li>
                {% endwith %}
                
                {% with create_post_url="/posts/create-post/" %}
                <li {% if create_post_url in request.path %} class="active" {% endif %}>
                    <a href="{% url 'posts:create-post' %}">Create Posts</a>
                </li>
                {% endwith %}

                </ul><br>
            </div>
            <div class="col-sm-9">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
    </div>
    <footer class="container-fluid">
        <p>My Project CRUD Posts</p>
    </footer>
</body>

</html>
